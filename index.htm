<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open Creeper</title>
    <link type="text/css" rel="stylesheet" href="css/creeper.css">
</head>
<body>

<div id="gui">
    <div id="zoom"></div>
</div>

<div id="info">

    <div id="energy"></div>
    <div id="time"></div>
    <div id="seed"></div>

</div>

<div id="buttons">
    <input type="button" id="terraform" name="Terraform" value="Terraform Off"><br/>

    <input type="button" id="faster" name="Faster" value="Faster"><br/>-->

<div id="loading">Loading...</div>
<div id="lose">You lose!<input type="button" id="restart2" name="Restart" value="Restart game"></div>

<script type="application/dart" src="web/main.dart"></script>
